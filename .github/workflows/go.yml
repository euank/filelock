name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: Install go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Checkout code
      uses: actions/checkout@v2

    - name: test
      run: go test ./...
